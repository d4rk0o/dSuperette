<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supérette FiveM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="superette">
        <h1>Supérette</h1>
        
        <div id="conteneur-principal">
            <div id="section-produits">
                <div id="filtres">
                    <select id="filtre-categorie">
                        <option value="tous">Toutes les catégories</option>
                    </select>
                    <select id="filtre-sous-categorie">
                        <option value="tous">Toutes les sous-catégories</option>
                    </select>
                </div>
    
                <div id="produits"></div>
            </div>
    
            <div id="panier">
                <h2>Panier</h2>
                <ul id="panier-liste"></ul>
                <div id="panier-footer">
                    <p>Total: <span id="total">$0</span></p>
                    <i id="acheter" class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
